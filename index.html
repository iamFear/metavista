<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Metavista Insurance - Tu Socio Confiable en Protección y Bienestar
    </title>
    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="media/logo-temp.jpeg" />
    <!-- CSS STYLES -->
    <link rel="stylesheet" href="styles.css" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Rubik:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="landing">
      <div class="landing-information">
        <div class="information-contact">
          <a
            href="mailto:admin@metavistainsurance.com"
            class="information-link"
          >
            <ion-icon
              class="information-mail-icon"
              name="mail-open-outline"
            ></ion-icon>
            <p class="contact-text">admin@metavistainsurance.com</p>
            <p class="line">|</p>
          </a>

          <ion-icon
            class="information-phone-icon"
            name="call-outline"
          ></ion-icon>
          <p class="contact-text">+1 (786) 483-9112</p>
        </div>

        <div class="social-media">
          <a
            target="_blank"
            href="https://www.instagram.com/metavistainsurance/"
            class="information-link"
          >
            <ion-icon name="logo-instagram" class="instagram-logo"></ion-icon>
            <p class="contact-text">Síguenos en Instagram!</p>
          </a>
        </div>
      </div>

      <nav class="landing-navbar">
        <div class="nav-logo">
          <a href="#" class="logo-link">
            <img
              class="logo-image"
              src="media/logo-noback.png"
              alt="Metavista Logo"
            />
          </a>
        </div>
        <div class="nav-options">
          <ul class="nav-list">
            <a href="#" class="nav-link">
              <li class="nav-item">Inicio</li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">Productos y Servicios</li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">¿Quiénes somos?</li>
            </a>
            <a href="#" class="nav-link">
              <li class="nav-item">Testimonios</li>
            </a>
          </ul>
        </div>
      </nav>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
